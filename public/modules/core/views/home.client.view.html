<section data-ng-controller="HomeController">
	<!-- Title part -->
	<div class="jumbotron text-center ">
		<div class="row text-primary">
			<div class="col-md-2 col-md-offset-1 text-right">
				<img src="modules/core/img/logo.jpg">
			</div>
			<div class="col-md-6 ">
				<h1>Industrial Innovation Academy</h1>
				<h2 class="biggerTitle underline"><b>Development Playground (◉ω◉υ)</b></h2>
			</div>
		</div>
		<br>
		<!-- Login -->
		<div class="row text-primary" ng-if="!authentication.user">
			<div class="col-md-offset-4 col-md-4">
				<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<br/>
						<div class="form-group">
							<div class="row">
								<div class="col-md-2 text-right">
									<label class="control-label">
			                            Username:
			                        </label>
								</div>
								<div class="col-md-10">
									<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-2 text-right">
									<label class="control-label">
			                            Password:
			                        </label>
								</div>
								<div class="col-md-10">
									<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password">
								</div>
							</div>
						</div>
						<br>
						<div class="text-right form-group">
							<button type="submit" class="btn btn-primary btn-lg">Sign in</button>
						</div>
						<div class="forgot-password">
							<a href="/#!/password/forgot">Forgot your password?</a>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- Generator -->
		<div ng-if="authentication.user" class="text-primary">
			<br>
			<h2><b>Welcome!</b></h2>
			<h2>Start your journey</h2>
		</div>
		<hr>
	</div>
</section>
